test:
  stage: test
  tags:
    - docker
  script:
    - cargo test --workspace --release
  cache:
    key: test-cache
    paths:
      - .cargo/
      - target/

test:fuzzing:
  stage: test
  tags:
    - docker
  script:
    - cd zerok/zerok_lib; cargo fuzz run --release -s none multixfr_wallet -- -max_total_time=20m
  cache:
    key: fuzzing-cache
    paths:
      - .cargo/
      - target/
  only:
    - triggers
    - schedules
    - web
  allow_failure: true

