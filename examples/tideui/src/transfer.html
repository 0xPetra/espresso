<html>
  <head>
    <style>
      body {
          font-family: Arial, Helvetica, sans-serif;
          padding: 16px;
      }
      input[type=button], input[type=submit], input[type=reset] {
          padding: 4px;
          margin: 4px;
          cursor: pointer;
      }
      label {
          margin-top:16px;
          display:inline-block
      }
    </style>
    <script type="text/javascript">
      function redirect_clean(){
          console.log('oh, hey');
          var value_1 = document.getElementById("raddr").value;
          var value_2 = document.getElementById("amt").value;
          window.location = '/transfer/'+value_1+'/'+value_2;
          return false;
}
</script>
    
  </head>
  <body>
    <h1>Transfer</h1>
    <p>Payer Account: LA~fe9350s â§‰</p>

        <form action="/transfer/" method="get">
          <fieldset style="background-color:#f6f6f6">
            <legend >Anonymous Jellybean Transfer</legend>
            <div align="right">
              <label for="raddr">Recipient's address:</label>
              <input type="text" id="raddr" name="raddr" value="LA~whatever"><br>
            </div>
            <br>
            <div align="right">
              <label for="amt">Amount:</label>
              <input type="text" id="amt" name="amt" value="2"><br><br>
            </div>
            <div align="right" style="float:right">
              <input type="button"
                     name="submit"
                     onclick="redirect_clean()"
                     value="Send">
            </div><br>
          </fieldset>
        </form>
      </div>
    <h2>Status</h2>
    <textarea id="events" name="events" rows="10" style="width:100%;min-width:300px;margin:16px;padding:4px">
Awaiting submission.
