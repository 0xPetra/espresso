[package]
name = "zerok_client"
version = "0.1.0"
authors = ["Joe Doyle <joe@translucence.net>"]
edition = "2018"
default-run = "zerok_client"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = { version = "1.10.0", features = ["unstable", "attributes"] }
async-trait = "0.1.51"
bincode = "1.3.3"
escargot = "0.5.2"
futures = "0.3.16"
jf-plonk = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git", rev = "4a05ee742fabf9c316e4f80d2a97d968b302528a"}
jf-primitives = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git", rev = "4a05ee742fabf9c316e4f80d2a97d968b302528a"}
jf-txn = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git", rev = "4a05ee742fabf9c316e4f80d2a97d968b302528a"}
jf-utils = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git", rev = "4a05ee742fabf9c316e4f80d2a97d968b302528a"}
lazy_static = "1.4.0"
regex = "1.5.4"
rustyline = "9.0.0"
shutdown_hooks = "0.1.0"
structopt = { version = "0.3", features = ["paw"] }
tagged-base64 = { git = "ssh://git@gitlab.com/translucence/common/tagged-base64.git", branch = "main"}
tempdir = "0.3.7"
zerok_lib = { path = "../zerok_lib/" }

[dev-dependencies]
tempdir = "0.3.7"
toml = "0.5"
